          echo "æ£€æµ‹åˆ°ç¼–è¯‘å¤±è´¥,å°†æš‚åœå·¥ä½œæµ${{ env.SSH_TIME2 }}ä»¥è¿›è¡Œdebugè°ƒè¯•.è°ƒè¯•å®Œæˆåå¯ä½¿ç”¨pkill sleepå‘½ä»¤æå‰ç»§ç»­å·¥ä½œæµ"
          sleep ${{ env.SSH_TIME2 }}
          echo "æ—¶é—´ç»“æŸ,ç»§ç»­è¿›è¡Œå·¥ä½œæµ"
        else
          echo "æ£€æµ‹åˆ°ç¼–è¯‘å¤±è´¥,ä½†frpcæœªå¯åŠ¨ï¼Œè·³è¿‡ debug æ­¥éª¤"
        fi

    - name: Check compile
      if: always()
